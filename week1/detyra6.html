<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .color-boxes p {
            padding: 15px;
            margin: 10px auto;
            width: 200px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .yellow { background-color: gold; color: black; }
        .pink { background-color: hotpink; }
        .grey { background-color: grey; }
        .purple { background-color: rebeccapurple; }
        .orange { background-color: orange; color: black; }
    </style>
</head>
<body>

    <h2>Ngjyrat e Ndryshme</h2>

    <div class="color-boxes">
        <p class="red">Red</p>
        <p class="green">Green</p>
        <p class="blue">Blue</p>
        <p class="yellow">Yellow</p>
        <p class="pink">Pink</p>
        <p class="grey">Grey</p>
        <p class="purple">Purple</p>
        <p class="orange">Orange</p>
    </div>

</body>
</html>
