<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsimi Bazë</title>
    <link rel="stylesheet" href="main.css"> <!-- Main shared styles -->
    <link rel="stylesheet" href="forms.css"> <!-- New shared form styles -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="News Logo">
            <h1>Inviona's News</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="arsimi-i-larte.html">Arsimi i Lartë</a></li>
                <li><a href="arsimi-baze.html">Arsimi Bazë</a></li>
                <li><a href="arsimi-mesem.html">Arsimi i Mesëm</a></li>
            </ul>
        </nav>
    </header>
    <div class="page-title-container">
    <h2 class="page-title">Pyetësor për Prindërit</h2>
    </div>
    
    <main>
        <form id="arsimiBazeForm">
            <h3 class="form-title">Informacioni i Prindit dhe Fëmijës</h3>
            
            <div class="form-group">
                <label for="prindi">Emri i Prindit:</label>
                <input type="text" id="prindi" name="prindi" required placeholder="Shkruani emrin tuaj">
            </div>
            
            <div class="form-group">
                <label for="femija">Emri i Fëmijës:</label>
                <input type="text" id="femija" name="femija" required placeholder="Shkruani emrin e fëmijës">
            </div>
            
            <div class="form-group">
                <label for="mbiemri">Mbiemri:</label>
                <input type="text" id="mbiemri" name="mbiemri" required placeholder="Shkruani mbiemrin">
            </div>
            
            <div class="form-group">
                <label for="klasa">Klasa:</label>
                <input type="number" id="klasa" name="klasa" min="1" max="9" required placeholder="1-9">
            </div>
            
            <div class="form-group">
                <label for="tekste">Çfarë mendimi keni për cilësinë e teksteve?</label>
                <textarea id="tekste" name="tekste" rows="4" required placeholder="Ju lutem ndani mendimin tuaj..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="mjedisi">Çfarë mendimi keni për mjediset e shkollës dhe të klasës së fëmijës suaj?</label>
                <textarea id="mjedisi" name="mjedisi" rows="4" required placeholder="Ju lutem ndani mendimin tuaj..."></textarea>
            </div>
            
            <button type="submit">Dërgo Formularin</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Inviona's News - Të gjitha të drejtat e rezervuara</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
